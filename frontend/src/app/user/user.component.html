<app-navbar></app-navbar>
<main role="main" class="user">
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p><button class="btn btn-light" (click)="changeView('result')">Get Result</button></p>
                <p><button class="btn btn-light" (click)="changeView('taketest')">Take Test</button></p>
            </div>
            <div class="col-sm-8 text-left">
                <h1>Dashboard</h1>
                <div>
                    <div ng-show="showResult">
                        <h2>Result</h2>
                        <div id=userresult></div>
                    </div>
                    <div ng-show="showTest">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Choice 1</th>
                                    <th>Choice 2</th>
                                    <th>Choice 3</th>
                                    <th>Choice 4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let question of qandalist">
                                    <td>{{ question.question }}</td>
                                    <td><input type="radio" name="answer{{question.id}}" value="1">{{ question.choice1 }}</td>
                                    <td><input type="radio" name="answer{{question.id}}" value="2">{{ question.choice2 }}</td>
                                    <td><input type="radio" name="answer{{question.id}}" value="3">{{ question.choice3 }}</td>
                                    <td><input type="radio" name="answer{{question.id}}" value="4">{{ question.choice4 }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <p><button class="btn btn-light" (click)="checkAnswer()">Submit</button></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
